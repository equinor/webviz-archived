<form id="form_{{element.containerId}}">
    {% for key in element['check_box_filters'] %}
    {% set ki = loop.index0 %}
    <fieldset id="{{loop.index0}}_fieldset_{{element.containerId}}"
              style='display:inline-block'>
        <legend> {{key}} </legend>
        <div style="height:100px; overflow-y: auto">
        {% for label in element.labels[key] %}
            {% set li = loop.index0 %}
            <div>
                <input id="box{{ki}}-{{li}}{{element.containerId}}"
                       type="checkbox"
                       name="{{key}}"
                       value="{{label}}" checked>
                    <label for="box{{ki}}-{{li}}{{element.containerId}}">{{label}}</label>
            </div>
        {% endfor %}
    </fieldset>
    {% endfor %}
</form>
<div id="{{element.containerId}}" style="height: 600px">
</div>

<script>
make_filtered_plotly(
    "{{element.containerId}}",
    {{element.get_json_dump("data")}},
    {{element.get_json_dump("layout")}},
    {{element.get_json_dump("config")}},
    {{element.get_json_dump("labels")}},
    {{element.get_json_dump("slider_filters")}},
    {{element.get_json_dump("check_box_filters")}}
    );
</script>
